<section>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Create a post
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <input type="file" id="file" (change)="uploadImg($event)" />
        <div [hidden]="!uploadPercent">
          <mat-progress-bar
            mode="determinate"
            value="{{ uploadPercent | async }}"
          ></mat-progress-bar>
        </div>
        <div [hidden]="!image">
          <img [src]="image || '//:O'" alt="" />
        </div>
      </div>

      <mat-form-field>
        <input matInput placeholder="Post title" [(ngModel)]="title" />
      </mat-form-field>
      <br />
      <mat-form-field>
        <textarea
          rows="10"
          matInput
          placeholder="Post content"
          [(ngModel)]="content"
        >
        </textarea>
      </mat-form-field>
      <br />
      <button
        mat-raised-button
        color="accent"
        (click)="createPost()"
        [disabled]="!title || !content || !image"
      >
        {{ buttonText }}
      </button>
    </mat-expansion-panel>
  </mat-accordion>
</section>
